{% extends 'sendmail/base.html' %}
{% load static %}
{% block content %}

	<div class="mail-box">
		<div class="">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="row">
					<div class="col-md-6 col-sm-12">
						<div class="form-group">
							<label>Credentials File</label>
							<input type="file" name="credentials" class="form-control border-0">
						</div>
					</div>

					<div class="col-md-6 col-sm-12">
						<div class="form-group">
							<label>Receiver's File</label>
							<input type="file" name="receivers" class="form-control border-0">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label>Subject</label>
					<input type="text" name="subject" class="form-control">
				</div>
				<div class="form-group">
					<label>Message Body</label>
					<textarea rows="5" class="form-control" name="body">
						
					</textarea>
				</div>
				<div class="form-group">
					<label>Attachement</label>
					<input type="file" name="attachment" class="form-control border-0">
				</div>
				<div class="form-group">
					<input type="submit" value="Send Mail" class="btn btn-primary btn-sm">
				</div>
			</form>
		</div>
	</div>

{% endblock %}
